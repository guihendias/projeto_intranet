TODO: {{todos.length}} DOING: {{doing.length}} DONE: {{done.length}}<div class="app-content container wrapper"><div class="list-list"><div class="cards-list flex-item"><div><h3>ToDo</h3></div><div [dragulamodel]="todos" [dragula]='"first-bag"'><md-card *ngif="todos.length == 0" style="visibility: hidden"></md-card><md-card *ngfor="let todo of todos"><md-card-header><img md-card-avatar src="http://www.culturamix.com/wp-content/gallery/kon-do-bleach/kon-do-bleach-6.jpg"><md-card-title>{{todo.titulo}}</md-card-title><md-card-subtitle>{{todo.subtitulo}}</md-card-subtitle></md-card-header><img md-card-image src="https://www.atmdigital.com.br/views/_images/logo.png"><md-card-content><p>Here is some more content</p></md-card-content></md-card></div></div><div class="cards-list flex-item"><div><h3>Doing</h3></div><div [dragulamodel]="doing" [dragula]='"first-bag"'><md-card *ngif="doing.length == 0" style="visibility: hidden"></md-card><md-card *ngfor="let d of doing"><md-card-title-group><img md-card-md-image src="http://www.culturamix.com/wp-content/gallery/kon-do-bleach/kon-do-bleach-6.jpg"><md-card-title>{{d.titulo}}</md-card-title><md-card-subtitle>{{d.subtitulo}}</md-card-subtitle></md-card-title-group></md-card></div></div><div class="cards-list flex-item"><div><h3>Done</h3></div><div [dragula]='"first-bag"' [dragulamodel]="done"><md-card *ngif="done.length == 0" style="visibility: hidden"></md-card><md-card *ngfor="let d of done"><md-card-title-group><img md-card-lg-image src="http://www.culturamix.com/wp-content/gallery/kon-do-bleach/kon-do-bleach-6.jpg"><md-card-title>{{d.titulo}}</md-card-title><md-card-subtitle>{{d.subtitulo}}</md-card-subtitle></md-card-title-group></md-card></div></div></div></div>
