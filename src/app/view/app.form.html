<div class="container app-content"><md-card class="demo-card demo-basic"><md-toolbar color="primary">Formulário</md-toolbar><md-card-content><form><md-input class="demo-full-width" placeholder="Company (disabled)" disabled="disabled" value="ATM Digital"></md-input><table style="width: 100%" cellspacing="0"><tr><td><md-input [(ngmodel)]="firstName" name="firstName" dividercolor="accent" placeholder="First name" style="width: 100%"></md-input></td><td><md-input [(ngmodel)]="lastName" name="lastName" dividercolor="warn" placeholder="Long Last Name That Will Be Truncated" style="width: 100%"></md-input></td></tr></table><p><md-input [(ngmodel)]="address" name="address" class="demo-full-width" placeholder="Address" value="1600 Amphitheatre Pkway"></md-input><md-input [(ngmodel)]="address2" name="address2" class="demo-full-width" placeholder="Address 2"></md-input><md-slide-toggle [(ngmodel)]="toggle" name="toggle">Primary Slide Toggle</md-slide-toggle><md-checkbox aria-label="oioioioii" [(ngmodel)]="checkbox" name="checkbox">I have read and agree to the terms of service.</md-checkbox><br><md-radio-group [(ngmodel)]="radio" name="radio"><md-radio-button value="option_1">opção 1</md-radio-button><md-radio-button value="option_2">opção 2</md-radio-button></md-radio-group></p><table style="width: 100%" cellspacing="0"><tr><td><md-input class="demo-full-width" placeholder="City"></md-input></td><td><md-input class="demo-full-width" placeholder="State"></md-input></td><td><md-input #postalcode class="demo-full-width" maxlength="5" placeholder="Postal Code" value="94043"><md-hint align="end">{{postalCode.characterCount}} / 5</md-hint></md-input></td></tr></table><button md-raised-button color="primary">PRIMARY</button></form></md-card-content></md-card>[{{firstName}},{{lastName}},{{address}},{{address2}},{{toggle}},{{checkbox}},{{radio}}]</div>
