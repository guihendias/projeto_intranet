<div class="container app-content">

  <md-card class="demo-card demo-basic">
    <md-toolbar color="primary">Formulário</md-toolbar>
    <md-card-content>
      <form>
        <md-input class="demo-full-width" placeholder="Company (disabled)" disabled value="ATM Digital">
        </md-input>

        <table style="width: 100%" cellspacing="0">
          <tr>
            <td>
              <md-input [(ngModel)]="firstName" name="firstName" dividerColor="accent" placeholder="First name" style="width: 100%"></md-input>
            </td>
            <td>
              <md-input [(ngModel)]="lastName" name="lastName"  dividerColor="warn" placeholder="Long Last Name That Will Be Truncated" style="width: 100%"></md-input>
            </td>
          </tr>
        </table>
        <p>
          <md-input [(ngModel)]="address" name="address" class="demo-full-width" placeholder="Address" value="1600 Amphitheatre Pkway"></md-input>
          <md-input [(ngModel)]="address2" name="address2" class="demo-full-width" placeholder="Address 2"></md-input>
          <md-slide-toggle [(ngModel)]="toggle" name="toggle">
            Primary Slide Toggle
          </md-slide-toggle>
          <md-checkbox aria-label="oioioioii" [(ngModel)]="checkbox" name="checkbox">
            I have read and agree to the terms of service.
          </md-checkbox><br/>

          <md-radio-group [(ngModel)]="radio" name="radio">
            <md-radio-button value="option_1">opção 1</md-radio-button>
            <md-radio-button value="option_2">opção 2</md-radio-button>
          </md-radio-group>
        </p>
        <table style="width: 100%" cellspacing="0">
          <tr>
            <td>
              <md-input class="demo-full-width" placeholder="City"  ></md-input>
            </td>
            <td>
              <md-input class="demo-full-width" placeholder="State" ></md-input>
            </td>
            <td>
              <md-input #postalCode class="demo-full-width" maxLength="5" placeholder="Postal Code" value="94043" >
                <md-hint align="end">{{postalCode.characterCount}} / 5</md-hint>
              </md-input>
            </td>
          </tr>
        </table>
        <button md-raised-button color="primary">PRIMARY</button>
      </form>
    </md-card-content>
  </md-card>
  [{{firstName}},{{lastName}},{{address}},{{address2}},{{toggle}},{{checkbox}},{{radio}}]
</div>
